<!DOCTYPE html>
<html>
<head>
  <title>Productivity Extension</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 10px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .todo-container {
      margin-top: 20px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .todo-item input {
      margin-right: 10px;
    }
    .todo-item.completed span {
      text-decoration: line-through;
      color: #888;
    }
    .todo-item button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addTodo {
      display: flex;
      margin-top: 20px;
    }
    #addTodo input {
      flex: 1;
      padding: 5px;
    }
    #addTodo button {
      padding: 5px 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .action-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .action-buttons button {
      padding: 10px;
      margin: 5px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Productivity Extension</h1>
  <div class="todo-container">
    <div id="todoList"></div>
    <div id="addTodo">
      <input type="text" id="newTodo" placeholder="Add a new task">
      <button id="addButton">Add</button>
    </div>
  </div>
  <div class="action-buttons">
    <button id="startRecording">Start Recording</button>
    <button id="takeScreenshot">Take Screenshot</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
